<div class="row mb-3">
    <div class="col-4">
      <label class="visually-hidden">Days left</label>
      <input disabled [placeholder]="getDays()" class="form-control"/>
    </div>
    <div class="col-4 text-center">
      <p class="my-0">{{getOfferType()}}</p>
    </div>
    <div class="col-4">
      <label [for]="offerId" class="visually-hidden">Offer</label>
      <input [checked]="isSelectedOffer()" (click)="setOffer()" name="offer" [id]="offerId" type="radio" />
    </div>
  </div>
