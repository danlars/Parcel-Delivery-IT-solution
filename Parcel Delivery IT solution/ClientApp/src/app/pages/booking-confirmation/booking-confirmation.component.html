<div class="card">
  <div class="card-body">
    <div class="d-flex">
      <div>
        <h2>Booking confirmation</h2>
        <ul class="list-unstyled" *ngIf="selectedBookingInformation">
          <li>
            <span class="fw-bold">Destination from</span>:
            {{ selectedBookingInformation.from }}
          </li>
          <li>
            <span class="fw-bold">Destination to</span>:
            {{ selectedBookingInformation.to }}
          </li>
          <li>
            <span class="fw-bold">Weight</span>:
            {{ selectedBookingInformation.weight }}kg
          </li>
          <li *ngIf="selectedOffer">
            <span class="fw-bold">Selected offer</span>:
            {{ selectedOffer.routeType }}
          </li>
        </ul>
      </div>
      <div class="ms-auto text-end">
        <a class="btn btn-link" routerLink="/">Back</a>
        <app-company-logo></app-company-logo>
      </div>
    </div>
    <div>
      <h2>Customer information</h2>
      <form >
        <div class="has-validation">
          <label for="customer_id" class="form-label"> Customer Id* </label>
          <input class="form-control" id="customer_id" [formControl]="customerFormControl" />
        </div>
        <div class="mt-3">
          <button class="btn btn-primary" (click)="getCustomer()">
            Get Customer
          </button>
        </div>
      </form>
      <div class="row">
        <div class="col-6">
          <label> Name </label>
          <input class="form-control" [value]="selectedCustomer ? selectedCustomer.name : ''" disabled />
        </div>
        <div class="col-6">
          <label> City </label>
          <input class="form-control" [value]="selectedCustomer ? selectedCustomer.cityOfResidence : ''" disabled />
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-6">
          <label> Zip code </label>
          <input class="form-control" [value]="selectedCustomer ? selectedCustomer.zipCode : ''" disabled />
        </div>
        <div class="col-6">
          <label> Email </label>
          <input class="form-control" [value]="selectedCustomer ? selectedCustomer.email : ''" disabled />
        </div>
      </div>
      <div class="text-end">
        <a
          class="btn btn-success text-white"
          [ngClass]="{ disabled: !selectedCustomer }"
          (click)="!selectedCustomer && $event.preventDefault()"
          routerLink="/invoice"
        >
          Book
        </a>
      </div>
    </div>
  </div>
</div>
